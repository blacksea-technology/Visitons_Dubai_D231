name: Build and Push and Update container visitonsdubai
#Start update
on:
  push:

env:
  #IMAGE_TAG: ${{ github.ref }}
  VERSION: v1.0
  IMAGE_TAG: ${{ github.run_number }}
  IMAGE_NAME: ghcr.io/${{ github.actor }}/visitonsdubai
   #IMAGE_TAG: ${{ github.ref }}
  APP: visitonsdubai:v1.0.0
  SERVICES: visitonsdubai-app
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build and push the image
        run: |
          docker login --username ${{ github.actor }} --password ${{ secrets.GH_PAT }} ghcr.io
          docker build . -t ${{ env.IMAGE_NAME }}:${{ env.VERSION }}.${{ env.IMAGE_TAG }}
          docker tag ${{ env.IMAGE_NAME }}:${{ env.VERSION }}.${{ env.IMAGE_TAG }} ${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.IMAGE_NAME }}:${{ env.VERSION }}.${{ env.IMAGE_TAG }}
          docker push ${{ env.IMAGE_NAME }}:latest
  deploy-visitonsdubai-container:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy in production
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            set +x
            echo "Download Docker Compose file " 
            cd /tmp
            curl -o docker-compose.yml https://raw.githubusercontent.com/blacksea-technology/automation-files/main/visitonsdubai-compose.yml
            echo "Change Image values"
            echo "Login to Container registry"
            docker login --username ${{ github.actor }} --password ${{ secrets.GH_PAT }} ghcr.io
            docker pull ghcr.io/${{ github.actor }}/visitonsdubai:latest
            docker tag ghcr.io/${{ github.actor }}/visitonsdubai:latest visitonsdubai:v1.0.0          
            docker images --format '{{.Repository}}:{{.Tag}}' | grep ghcr.io/${{ github.actor }} | xargs -I {} docker rmi {}
            echo "Start Docker Compose Stack"
            docker compose -f docker-compose.yml up -d
